<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>
         SB Admin - Bootstrap Admin Template
      </title>
      <!-- Bootstrap Core CSS -->
      <link href="../../css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" media="screen" th:href="@{/css/sb-admin.css}" />
      <link rel="stylesheet" media="screen" th:href="@{/css/my-styles.css}" />
      <link rel="stylesheet" media="screen" th:href="@{/css/table-style.css}" />
      <link rel="stylesheet" media="screen" th:href="@{/css/new-item-form-style.css}" />
      <!-- Custom Fonts -->
      <link rel="stylesheet" media="screen" th:href="@{/font-awesome/css/font-awesome.min.css}" />
  
      <!-- jQuery -->
     <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
     <script type="text/javascript" th:src="@{/js/new-item-form.js}"></script>
     <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
     <script type="text/javascript" th:src="@{/js/bootstrap-datepicker.min.js}"></script>
      <script>
       
         $(document).ready(function() {
             $(".button").click(function() {
                 $("#sForm_supp").toggleClass("open");
             });
         
             $(".controlTd").click(function() {
                 $(this).children(".settingsIcons").toggleClass("display");
                 $(this).children(".settingsIcon").toggleClass("openIcon");
             });
         });
         

         function openUpdateSupplementForm(elem) {
             $("#sForm_supp_up").toggleClass("open");
             document.getElementById("updateSupplementFormSuppId").setAttribute("value", elem.id);
         }
         
      </script>
   </head>
   <body>
      <div id="wrapper">
         <div th:include="fragments/menu-frame :: menu">
         </div>
         <div id="page-wrapper" style="background-color:#EDEFF0">
            <div class="container-fluid">
               <!-- Page Heading -->
               <div class="row">
                  <div class="col-lg-12">
                     <h1 class="page-header">
                        Táplálékkiegészítők
                     </h1>
                     <ol class="breadcrumb">
                        <li>
                           <i class="fa fa-dashboard">
                           </i>
                           <a href="index.html">
                           Dashboard
                           </a>
                        </li>
                        <li class="active">
                           <i class="fa fa-table">
                           </i> Táplálékkiegészítők
                        </li>
                     </ol>
                  </div>
               </div>
               <!-- /.row -->
               <!----------------------------------------Table--------------------------------------->
               <table class="flatTable">
                  <tr class="titleTr">
                     <td class="titleTd" style="font-size:20px">
                       Táplálékkiegészítő
                     </td>
                     <td colspan="4">
                     </td>
                     <td class="plusTd button">
                     </td>
                  </tr>
                  <tr class="headingTr">
                     <td>
                        Név
                     </td>
                     <td>
                        Márka
                     </td>
                     <td>
                        Mennyiség
                     </td>
                     <td>
                       Mértékegység
                     </td>
                     <td>
                     Ár
                     </td>
                     <td>
                     Műveletek
                     </td>
                  </tr>
                  <tr th:each="supplement : ${supplements}">
                     <td>
                        <p th:text="${supplement.name}" />
                     </td>
                        <td>
                        <p th:text="${supplement.brand}" />
                     </td>   
                     <td>
                        <p th:text="${supplement.quantity}" />
                     </td>   
                     <td>
                        <p th:text="${supplement.unit}" />
                     </td>   
                     <td>
                        <p th:text="${supplement.price}" />
                     </td>
                      <td class="controlTd">
                                <div class="settingsIcons">
                                    <span class="settingsIcon">
                           <img src="http://i.imgur.com/nnzONel.png" alt="X" />
                           </span>
                                    <div class="settingsIcon">
                                        <a class="glyphicon  glyphicon-remove-sign" th:href="@{/supplement/delete/{id}(id=${supplement.id})}"><span></span></a>
                                    </div>

                                    <div class="settingsIcon">
                                        <a class="glyphicon glyphicon-pencil" th:id=${supplement.id} onclick="openUpdateSupplementForm(this)"><span></span></a>
                                    </div>

                                </div>
                            </td>
                    </tr>
                </table>
                <div th:include="fragments/forms :: newSupplement"></div>
                <div th:include="fragments/forms :: updateSupplement"></div>
              
                  <!-- tab-content -->
               </div>
               <!-- /form -->
            </div>
            <!----------------------------------------Table--------------------------------------->
            <br>
            <br>
            <br>
            <br>
           
         <!-- /.row -->
      <!-- /.container-fluid -->
      </div>
      <!-- /#page-wrapper -->
      <!-- /#wrapper -->
   </body>
</html>
