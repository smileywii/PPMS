<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>
         SB Admin - Bootstrap Admin Template
      </title>
      <!-- Bootstrap Core CSS -->
      <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" media="screen" th:href="@{/css/sb-admin.css}" />
      <link rel="stylesheet" media="screen" th:href="@{/css/my-styles.css}" />
      <link rel="stylesheet" media="screen" th:href="@{/css/table-style.css}" />
      <link rel="stylesheet" media="screen" th:href="@{/css/my-styles3.css}" />
      <link rel="stylesheet" media="screen" th:href="@{/css/new-item-form-style.css}" />
      <!-- Custom Fonts -->
      <link rel="stylesheet" media="screen" th:href="@{/font-awesome/css/font-awesome.min.css}" />
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <!-- jQuery -->
      <script type="text/javascript" th:src="@{/js/jquery.js}"></script>

   	  <script type="text/javascript" th:src="@{/js/new-item-form.js}"></script>
   	  <script type="text/javascript" th:src="@{/js/jquery.idTabs.min.js}"></script>
   	  <script type="text/javascript" th:src="@{/js/bootstrap-select.min.js}"></script>
      <script>
         $(function() {
             $('#menu-frame').load('../../menu-frame.html');
         });
         $(document).ready(function() {
             $(".button").click(function() {
                 $("#sForm_sport").toggleClass("open");
             });
         
             $(".controlTd").click(function() {
                 $(this).children(".settingsIcons").toggleClass("display");
                 $(this).children(".settingsIcon").toggleClass("openIcon");
             });
         });
         
         function openUpdateSportForm(elem) {
             $("#sForm_sport_up").toggleClass("open");
             document.getElementById("updateSportFormSportId").setAttribute("value", elem.id);
         }
         
      </script>
   </head>
   <body>
      <div id="wrapper">
         <div th:include="fragments/menu-frame :: menu">
         </div>
         <div id="page-wrapper" style="background-color:#EDEFF0">
            <div class="container-fluid">
               <!-- Page Heading -->
               <div class="row">
                  <div class="col-lg-12">
                     <h1 class="page-header">
                        Sportok
                     </h1>
                     <ol class="breadcrumb">
                        <li>
                           <i class="fa fa-dashboard">
                           </i>
                           <a href="index.html">
                           Dashboard
                           </a>
                        </li>
                        <li class="active">
                           <i class="fa fa-table">
                           </i> Sportok
                        </li>
                     </ol>
                  </div>
               </div>
               <!-- /.row -->
               <!----------------------------------------Table--------------------------------------->
               <table class="flatTable">
                  <tr class="titleTr">
                     <td class="titleTd" style="font-size:20px">
                        Sportok
                     </td>
                     <td colspan="3">
                     </td>
                     <td class="plusTd button">
                     </td>
                  </tr>
                  <tr class="headingTr">
                     <td>
                        Sorszám
                     </td>
                     <td>
                        Név
                     </td>
                    
                     <td>
                        Műveletek
                     </td>
                <td>
                     </td>
                       <td>
                     </td>
                  </tr>
                  <tr th:each="sport : ${sports}">
                     <td>
                        <p th:text=" ${sport.id} " />
                     </td>
                     <td>
                        <p th:text="${sport.name}" />
                     </td>
                     <td>
                     </td>
                       <td>
                     </td>
                    <td class="controlTd">
                                <div class="settingsIcons">
                                    <span class="settingsIcon">
                         			 <img src="http://i.imgur.com/nnzONel.png" alt="X" />
                           			</span>
                                    <div class="settingsIcon">
                                        <a class="glyphicon  glyphicon-remove-sign" th:href="@{/sport/delete/{id}(id=${sport.id})}"><span></span></a>
                                    </div>

                                    <div class="settingsIcon">
                                        <a class="glyphicon glyphicon-pencil" th:id=${sport.id} onclick="openUpdateSportForm(this)"><span></span></a>
                                    </div>

                                </div>
                            </td>
                  </tr>
               </table>
              <div th:include="fragments/forms :: newSport"></div>
              <div th:include="fragments/forms :: updateSport"></div>
                  <!-- tab-content -->
               </div>
               <!-- /form -->
            </div>
            <!----------------------------------------Table--------------------------------------->
            <br>
            <br>
            <br>
            <br>
          
         <!-- /.row -->
      <!-- /.container-fluid -->
      </div>
      <!-- /#page-wrapper -->
      <!-- /#wrapper -->
      <!-- Bootstrap Core JavaScript -->
      <script th:src="@{/js/bootstrap.min.js}"></script>
   </body>
`</html>
